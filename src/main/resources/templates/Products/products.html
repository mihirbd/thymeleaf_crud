<!DOCTYPE html>
<html>
<head>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/js/bootstrap.min.js}" rel="stylesheet" />
</head>

<body>

<a th:href="@{/list}" class="btn btn-info">Back</a>



<div style="height:auto; width:50%; margin:0 auto">
	<h2>Add Product</h2>
	<form action="#" th:action="@{/save}" th:object="${product}" method="post" enctype="multipart/form-data">
	<input th:field="*{id}" type=hidden>
  <div class="form-group">
    <label for="exampleInputEmail1">Product Name</label>
    <input th:field="*{name}" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter product Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Unit Quentity</label>
    <input th:field="*{quantity}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter product Quantity">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Unit Price</label>
    <input th:field="*{price}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Product Price">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Brand</label>
    <input th:field="*{brand}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Brand Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Upload</label>
    <input type="file" name="userPhoto">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


</body>
</html>
